{% extends 'products/base.html' %}

{% block content %}
    {% if product_list %}
        <ul>
            {% for product in product_list%}
                <li><a href="/product/{{ product.id }}/">{{ product.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
